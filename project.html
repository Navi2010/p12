<!DOCTYPE html>
<html>
  <body>
    <form name="myForm" onsubmit="return validateForm()">
      <p>Enter your age</p>
      <input id="id1" name="fage" type="number" min="18" max="100">
      <button type="submit">Submit</button>
    </form>
    <p id="p1"></p>

    <script>
      function validateForm() {
        var inpObj = document.getElementById('id1');
        var p = document.getElementById('p1');
        var x = document.forms['myForm']['fage'].value;

        p.innerHTML = "";

        if (x === "") {
          alert('error: pls fill out age');
          return false;
        }

        if (!inpObj.checkValidity()) {
          p.innerHTML = inpObj.validationMessage;
          return false;
        } else {
          p.innerHTML = 'age approved';
          return false;
        }
      }
    </script>
  </body>
</html>
